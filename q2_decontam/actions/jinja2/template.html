<html>
  <head>
    {# This is a Jinja2 comment #}
    {# These assets must be included in the final output, or the page will
       be broken #}
    <link rel="stylesheet" href="assets/reveal.css">
    <link rel="stylesheet" href="assets/themes/white.css">
    <link rel="stylesheet" href="plugins/highlight/default.css">
    <script src="plugins/highlight/highlight.js"></script>
  </head>
  <body>
    <div class="reveal">
    {# This is where we will put the <div> containing the <section> slides #}
    {{ content }}
    </div>
    {# This should also be included in the final output #}
    <script src="assets/reveal.js"></script>
    <script>
    Reveal.initialize({
      margin: 0.2,
      width: 1024,
      plugins: [ RevealHighlight ]
    });
    </script>
  </body>
</html>
